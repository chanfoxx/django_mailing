{% extends 'feedback/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-12 mx-1 px-1 py-1" style="padding-left: 100px;">
    <a class="btn btn-md" type="button" href="{% url 'blog:main' %}">
        <img src="{% static 'mailing/svg/arrow-left.svg' %}" alt="Icon"></a>
</div>
<div class="col-12">
    <form method="post" enctype="multipart/form-data">
        <div class="col-md-6 offset-md-1" style="margin-top: 20px;">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        {% if object %}
                        Мой профиль
                        {% else %}
                        Регистрация
                        {% endif %}
                    </h3>
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-success">
                        {% if object %}
                        Сохранить
                        {% else %}
                        Регистрация
                        {% endif %}
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
