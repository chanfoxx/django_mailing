{% extends 'feedback/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-12 mx-1 px-1 py-1" style="padding-left: 100px;">
    <a class="btn btn-md" type="button" href="{% url 'mailing:mailing_create' %}">
        <img src="{% static 'mailing/svg/arrow-left.svg' %}" alt="Icon"></a>
</div>
<div class="col-lg-12">
    <form method="post" enctype="multipart/form-data">
        <div class="col-lg-5 mx-4" style="padding-top: 30px; padding-left: 40px; padding-bottom: 10px;">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title text-center">
                        Создание сообщения для рассылки
                    </h3>
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn" style="background-color: #2F4F4F;">
                        {% if object %}
                        Сохранить
                        {% else %}
                        Создать
                        {% endif %}
                    </button>
                </div>
                <div class="card-footer"></div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
